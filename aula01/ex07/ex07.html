<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Seu Nome" />
    <meta name="description"
        content="Exercícios da aula 01 do Módulo Front Dinâmico JS Vanilla - Exercício 07 - Formulário de Cadastro" />
    <title>Exercício 07 - Formulário de Cadastro</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Font Awesome CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <!-- Estilo CSS específico para o Exercício 07 -->
    <link rel="stylesheet" href="ex07.css" />

    <!-- FAVICON -->
    <link rel="shortcut icon" href="https://notion-emojis.s3-us-west-2.amazonaws.com/prod/svg-twitter/1f34f.svg"
        type="image/x-icon" />
</head>

<body>
    <div class="container">
        <header>
            <h1 class="display-6">Exercício 07 - Formulário de Cadastro</h1>
            <p class="lead">
                Formulário de cadastro com campos para name, phone, data de nascimento, e-mail e password. Ao enviar o
                formulário, cada input é validado através do Javascript e exiba os dados na página.
            </p>
            <a href="../../index.html">Voltar para página principal</a>
        </header>

        <main class="container glass-container">
            <div class="row mb-3">
                <div class="col-md-6">
                    <form id="registrationForm" onsubmit="submitForm(event)">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="name" required onfocus="clearError('name')">
                                <div id="nameError" class="error-message"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="phone" required
                                    onfocus="clearError('phone')">
                                <div id="phoneError" class="error-message"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="birthdate" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="birthdate" required
                                    onfocus="clearError('birthdate')">
                                <div id="birthdateError" class="error-message"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required
                                    onfocus="clearError('email')">
                                <div id="emailError" class="error-message"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required
                                    onfocus="clearError('password')">
                                <div id="passwordError" class="error-message"></div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>

                <div class="col-md-6">
                    <img class="img-fluid" src="..//assests/security-on-animate.svg">
                </div>
            </div>
        </main>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="userDataModal" tabindex="-1" aria-labelledby="userDataModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-bg-dark">
                        <h5 class="modal-title" id="userDataModalLabel">Dados do Usuário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-bg-dark" id="userDataModalBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS e Popper.js CDN (colocar no final do corpo) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JavaScript específico para o Exercício 07 -->
        <script src="ex07.js"></script>
</body>

</html>
