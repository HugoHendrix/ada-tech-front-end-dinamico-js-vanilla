<html lang="pt-BR">
  <head>

    <meta
      name="description"
      content="Exercícios da aula 01 do Módulo Front Dinâmico JS Vanilla - Exercício 06 - Contador com Botão"
    />
    <title>Exercício 06 - Contador com Botão</title>

    <!-- Bootstrap CSS CDN -->

  <body>
    <div class="container">
      <header>
        <h1 class="display-6">Exercício 06 - Contador com Botão</h1>
        <p class="lead">
          Crie um botão que, ao ser clicado, incrementa um contador exibido na
          página.
        </p>
        <a href="../../index.html">Voltar para página principal</a>
      </header>

      <main>
        <div class="counter-container">
          <button id="incrementButton" class="btn btn-primary">
            <i class="fas fa-plus"></i> Incrementar
          </button>
          <div id="counter">0</div>
          <img src="../assests/software-tester-animate.svg" alt="" />
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
